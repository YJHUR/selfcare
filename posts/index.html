---
layout: default
title: 모든 포스트
---

<h2>Posts</h2>
{% for post in site.posts %}
<span class="post-item"><span class="mobile-hide"> {{ post.date | date: '%Y-%m-%d' }} >> </span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span class="float-right mobile-hide">{{ post.categories }}</span></span>
{% endfor %}
